<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Information Form</title>
  <style>
    body {
      font-family: Calibri, Helvetica, sans-serif;
      background-color: rgb(245, 5, 73);
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    @media screen and (max-width: 600px) {
      .navbar a {
        float: none;
        display: block;
        text-align: left;
      }
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: rgb(241, 246, 248);
      padding: 25px;
    }

    h1 {
      text-align: center;
    }

    .questions-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    #userForm {
      max-width: 400px;
    }

    #userForm table {
      width: 100%;
      background-color: #444;
      padding: 20px;
      border-radius: 8px;
    }

    #userForm td {
      padding: 5px;
      color: #fff;
    }

    #userForm .button {
      background-color: #2c3e50;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
      padding: 10px;
      border: none;
      border-radius: 4px;
      width: 100%;
      margin-top: 10px;
    }

    #userForm .button:hover {
      background-color: #3a97f5;
    }

    input[type="text"],
    select,
    input[type="number"],
    input[type="radio"],
    input[type="email"] {
      margin-bottom: 15px;
      padding: 8px;
      border: 1px solid #666;
      border-radius: 4px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="view_data.php">View Data</a>
  </div>

  <div class="container">
    <div class="questions-container">
      <h1>User Information Form</h1>
      <form id="userForm" action="process_form.php" method="post">
        <table>
          <tr>
            <td><label for="firstName">First Name:</label></td>
            <td><input type="text" id="firstName" name="firstName" required></td>
          </tr>
          <tr>
            <td><label for="lastName">Last Name:</label></td>
            <td><input type="text" id="lastName" name="lastName" required></td>
          </tr>
          <tr>
            <td><label for="profession">Profession:</label></td>
            <td>
              <select id="profession" name="profession" required>
                <option value="">Select One</option>
                <option value="student">Student</option>
                <option value="working">Working</option>
                <option value="jobless">Jobless</option>
                <option value="retired">Retired</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="age">Age:</label></td>
            <td><input type="number" id="age" name="age" required></td>
          </tr>
          <tr>
            <td><label>Marital Status:</label></td>
            <td>
              <input type="radio" id="married" name="maritalStatus" value="married" required>
              <label for="married">Married</label>
              <input type="radio" id="single" name="maritalStatus" value="single" required>
              <label for="single">Single</label>
            </td>
          </tr>
          <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" id="email" name="email" required></td>
          </tr>
          <!-- Add more questions here if needed -->
        </table>
        <input type="submit" value="Submit" class="button">
      </form>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2023 Data collection. All rights reserved.</p>
  </footer>
</body>
</html>
